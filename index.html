<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.P. Company</title>
    <script src="https://kit.fontawesome.com/9a5a3430c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li>Shop</li>
            <li>Collection</li>
            <li>About</li>
            <li>Contacts</li>
        </ul>

        <div class="logo">
            <strong>C.P.</strong>
            <strong>Company</strong>
        </div>
        <div>
            <ul>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
                <li><i class="fa-regular fa-user"></i></li>
                <li><i class="fa-regular fa-heart"></i></li>
                <li><i class="fa-solid fa-shop"></i></li>
            </ul>
        </div>
    </nav>
    
    <div class="title">
        <h1>New collection</h1>
        <h2>Metropolis Series</h2>
    </div>

    <div class="images">
        <div>
            <img src="images/1.jpeg" alt="photo1" class="img1">
        </div>
        <div>
            <img src="images/3.jpeg" alt="photo3" class="img2">
        </div>
        <div>
            <img src="images/2.jpeg" alt="photo2" class="img3">
        </div>        
    </div>

</body>

</html>
